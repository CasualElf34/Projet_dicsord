<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Likoo - Connexion</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d0e14 0%, #1a1b2e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e2e8f0;
    }

    .auth-container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .auth-box {
      background: rgba(20, 21, 32, 0.8);
      border: 1px solid rgba(124, 106, 247, 0.15);
      border-radius: 16px;
      padding: 40px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .auth-logo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #8b5cf6, #ec4899);
      border-radius: 16px;
      font-size: 28px;
      margin-bottom: 16px;
      box-shadow: 0 0 20px rgba(124, 106, 247, 0.3);
    }

    .auth-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #a78bfa, #f472b6);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .auth-subtitle {
      font-size: 14px;
      color: #94a3b8;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #cbd5e1;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid rgba(124, 106, 247, 0.2);
      border-radius: 8px;
      color: #e2e8f0;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      background: rgba(30, 41, 59, 0.8);
      border-color: #8b5cf6;
      box-shadow: 0 0 15px rgba(124, 106, 247, 0.2);
    }

    .form-input::placeholder {
      color: #64748b;
    }

    .button {
      width: 100%;
      padding: 12px 16px;
      background: linear-gradient(135deg, #8b5cf6, #7c6af7);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 12px;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(124, 106, 247, 0.3);
    }

    .button:active {
      transform: translateY(0);
    }

    .button.secondary {
      background: rgba(124, 106, 247, 0.1);
      color: #8b5cf6;
      border: 1px solid rgba(124, 106, 247, 0.3);
    }

    .button.secondary:hover {
      background: rgba(124, 106, 247, 0.2);
      border-color: #8b5cf6;
    }

    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .auth-toggle {
      text-align: center;
      font-size: 14px;
      color: #94a3b8;
    }

    .auth-toggle a {
      color: #8b5cf6;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .auth-toggle a:hover {
      color: #a78bfa;
    }

    .error-message {
      background: rgba(244, 63, 94, 0.1);
      border: 1px solid rgba(244, 63, 94, 0.3);
      color: #fca5a5;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .success-message {
      background: rgba(52, 211, 153, 0.1);
      border: 1px solid rgba(52, 211, 153, 0.3);
      color: #86efac;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }

    .success-message.show {
      display: block;
    }

    .avatar-selector {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-bottom: 20px;
    }

    .avatar-option {
      aspect-ratio: 1;
      background: rgba(30, 41, 59, 0.5);
      border: 2px solid rgba(124, 106, 247, 0.2);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .avatar-option:hover {
      border-color: #8b5cf6;
      background: rgba(30, 41, 59, 0.8);
    }

    .avatar-option.selected {
      border-color: #8b5cf6;
      background: rgba(124, 106, 247, 0.2);
    }

    .loading {
      display: inline-block;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }

    @media (max-width: 480px) {
      .auth-box {
        padding: 24px;
      }

      .auth-title {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

<div class="auth-container">
  <div class="auth-box">
    
    <!-- HEADER -->
    <div class="auth-header">
      <div class="auth-logo">üí¨</div>
      <h1 class="auth-title">Likoo</h1>
      <p class="auth-subtitle">Chat moderne et stylis√©</p>
    </div>

    <!-- LOGIN FORM -->
    <div id="login-form">
      <div class="error-message" id="login-error"></div>
      
      <div class="form-group">
        <label class="form-label">Pseudo</label>
        <input type="text" id="login-username" class="form-input" placeholder="Ton pseudo">
      </div>

      <div class="form-group">
        <label class="form-label">Mot de passe</label>
        <input type="password" id="login-password" class="form-input" placeholder="Ton mot de passe">
      </div>

      <button class="button" id="login-btn" onclick="handleLogin()">Connexion</button>

      <div class="auth-toggle">
        Pas encore de compte? <a onclick="toggleForms()">S'inscrire</a>
      </div>
    </div>

    <!-- REGISTER FORM -->
    <div id="register-form" class="hidden">
      <div class="error-message" id="register-error"></div>
      <div class="success-message" id="register-success"></div>
      
      <div class="form-group">
        <label class="form-label">Pseudo</label>
        <input type="text" id="register-username" class="form-input" placeholder="Choisis un pseudo">
      </div>

      <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" id="register-email" class="form-input" placeholder="Ton email">
      </div>

      <div class="form-group">
        <label class="form-label">Mot de passe</label>
        <input type="password" id="register-password" class="form-input" placeholder="Minimum 6 caract√®res">
      </div>

      <div class="form-group">
        <label class="form-label">Avatar</label>
        <div class="avatar-selector" id="avatar-selector"></div>
      </div>

      <button class="button" id="register-btn" onclick="handleRegister()">S'inscrire</button>

      <div class="auth-toggle">
        D√©j√† membre? <a onclick="toggleForms()">Se connecter</a>
      </div>
    </div>

  </div>
</div>

<script>
  const AVATARS = ['ü¶ä', 'üëæ', 'üêâ', 'üåü', 'ü¶Å', 'üê∫', 'ü¶ã', 'üêô', 'üé≠', 'ü¶Ñ', 'üêª', 'üê∏', 'ü¶Ö', 'üê¨', 'üíú', 'üòç'];
  let selectedAvatar = 'üë§';

  // Initialize avatar selector
  function initAvatars() {
    const selector = document.getElementById('avatar-selector');
    AVATARS.forEach(avatar => {
      const option = document.createElement('div');
      option.className = 'avatar-option';
      option.textContent = avatar;
      option.onclick = () => selectAvatar(avatar, option);
      selector.appendChild(option);
    });
  }

  function selectAvatar(avatar, element) {
    selectedAvatar = avatar;
    document.querySelectorAll('.avatar-option').forEach(el => el.classList.remove('selected'));
    element.classList.add('selected');
  }

  function toggleForms() {
    document.getElementById('login-form').classList.toggle('hidden');
    document.getElementById('register-form').classList.toggle('hidden');
    clearErrors();
  }

  async function handleLogin() {
    const username = document.getElementById('login-username').value;
    const password = document.getElementById('login-password').value;
    const errorEl = document.getElementById('login-error');
    const btn = document.getElementById('login-btn');

    clearErrors();

    if (!username || !password) {
      showError(errorEl, 'Pseudo et mot de passe requis');
      return;
    }

    btn.disabled = true;
    btn.innerHTML = '<span class="loading">‚è≥</span> Connexion...';

    try {
      const response = await fetch('http://localhost:5000/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await response.json();

      if (response.ok) {
        // Save token and user
        localStorage.setItem('likoo_token', data.access_token);
        localStorage.setItem('likoo_user', JSON.stringify(data.user));
        
        // Redirect to app
        window.location.href = '/';
      } else {
        showError(errorEl, data.error || 'Erreur de connexion');
      }
    } catch (error) {
      showError(errorEl, 'Erreur de connexion au serveur');
      console.error(error);
    } finally {
      btn.disabled = false;
      btn.innerHTML = 'Connexion';
    }
  }

  async function handleRegister() {
    const username = document.getElementById('register-username').value;
    const email = document.getElementById('register-email').value;
    const password = document.getElementById('register-password').value;
    const errorEl = document.getElementById('register-error');
    const successEl = document.getElementById('register-success');
    const btn = document.getElementById('register-btn');

    clearErrors();

    if (!username || !email || !password) {
      showError(errorEl, 'Tous les champs sont requis');
      return;
    }

    if (password.length < 6) {
      showError(errorEl, 'Le mot de passe doit faire au moins 6 caract√®res');
      return;
    }

    btn.disabled = true;
    btn.innerHTML = '<span class="loading">‚è≥</span> Inscription...';

    try {
      const response = await fetch('http://localhost:5000/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password, avatar: selectedAvatar })
      });

      const data = await response.json();

      if (response.ok || response.status === 201) {
        // Save token and user
        localStorage.setItem('likoo_token', data.access_token);
        localStorage.setItem('likoo_user', JSON.stringify(data.user));
        
        showSuccess(successEl, 'Compte cr√©√©! Redirection...');
        
        // Redirect to app
        setTimeout(() => {
          window.location.href = '/';
        }, 1500);
      } else {
        showError(errorEl, data.error || 'Erreur lors de l\'inscription');
      }
    } catch (error) {
      showError(errorEl, 'Erreur de connexion au serveur');
      console.error(error);
    } finally {
      btn.disabled = false;
      btn.innerHTML = 'S\'inscrire';
    }
  }

  function showError(element, message) {
    element.textContent = message;
    element.classList.add('show');
  }

  function showSuccess(element, message) {
    element.textContent = message;
    element.classList.add('show');
  }

  function clearErrors() {
    document.querySelectorAll('.error-message').forEach(el => {
      el.classList.remove('show');
      el.textContent = '';
    });
    document.querySelectorAll('.success-message').forEach(el => {
      el.classList.remove('show');
      el.textContent = '';
    });
  }

  // Check if already logged in
  function checkAuth() {
    const token = localStorage.getItem('likoo_token');
    if (token) {
      window.location.href = '/';
    }
  }

  // Initialize
  document.addEventListener('DOMContentLoaded', () => {
    checkAuth();
    initAvatars();
  });

  // Enter key to submit
  document.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      if (!document.getElementById('login-form').classList.contains('hidden')) {
        handleLogin();
      } else {
        handleRegister();
      }
    }
  });
</script>

</body>
</html>
